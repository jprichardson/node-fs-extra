sudo: false
language: node_js
os:
  - linux
  - osx
node_js:
  - 6
  - 8
  - 9
  - 10
env: TEST_SUITE=unit
matrix:
  exclude:
    - os: linux
      node_js: 8
  include:
    - os: linux
      node_js: 8
      env: TEST_SUITE=full-ci
script: npm run-script $TEST_SUITE
after_success:
  - if [ $TEST_SUITE = full-ci ]; then npm run coveralls; fi
cache:
  directories:
    - node_modules